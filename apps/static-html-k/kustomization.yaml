apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: static-html-app
namespace: static-html-k
resources:
- deployment.yaml
- service.yaml
configMapGenerator:
- name: nginx-html
  files:
  - html/favicon.ico
  - html/index.html
- name: nginx-html-css
  files:
  - html/css/simple_counter_app.css